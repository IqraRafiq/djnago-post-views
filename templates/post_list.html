{% extends 'base.html' %}
{% load hitcount_tags %}

{% block content %}
<div class="pac-card" id="pac-card">
	<div id="pac-container">
  <br>
    <ul>
      {% for post in posts %}
          <h3 class="mt-5"><a href="{% url 'detail' post.id %}">{{post.title}}</a></h3>
          <p class="lead">{{post.description}}</p>
          <p>Views: {% get_hit_count for post %}</p>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
